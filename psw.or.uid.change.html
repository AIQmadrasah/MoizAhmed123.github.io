<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/uid.or.psw.change.css" />
    <title></title>
  </head>
  <body>
   <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!--password-change-request:-->
          <form action="#" class="sign-in-form">
            <h2 class="title">Request a change</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="current password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="New Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repeat New Password" />
            </div>
            <input type="submit" class="btn" value="Submit Request" />
          </form>
          <!--username-change-request:-->
          <form action="#" class="sign-up-form">
            <h2 class="title">Request a change</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Current Username" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="New Username" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Repeat New Username" />
            </div>
            <input type="submit" class="btn" value="Submit Request" />
            <p class="social-text"></p> <!--do not delete this p-->
            <div class="social-media">  <!--do not delete this div-->
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Request a username change</h3>
            <p>
            </p>
            <button class="btn transparent" id="sign-up-btn">
                Username
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Request a password change</h3>
            <p>

            </p>
            <button class="btn transparent" id="sign-in-btn">
                Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/uid.pdw.request.transition.js"></script>
  </body>
</html>
